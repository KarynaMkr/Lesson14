<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="keywords" content="Препроцессоры, Sass, верстка">
  <meta name="description" content="Готовые миксы. Верстка макета">
  <title>Готовые миксы</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <header class="header">
    <div class="wrapper">
      <div class="header__top">
        <a href="/" class="header__logo">
          <img src="./images/main_logo.svg" alt="logo"> 
        </a>
        <div class="header__right_flex">
          <div class="header__contact_phone">
            <a href="tel:89209994350" class="header__logo-call">
              <img src="./images/call.svg" alt="call" >
            </a>
            <a href="tel:89209994350" class="header__number">8 920 999 43 50</a>
          </div>
          <div class="header__icons">
            <a href="/" class="header__buy">
              <img src="./images/buy.svg" alt="buy" class="header__buy_logo">
              <p class="header__number-of-buy">2</p>
            </a>
            <a href="/">
              <img src="./images/account.svg" alt="account" class="header__account_logo">
            </a>
          </div>
        </div>
      </div>
      <div class="header__bottom">
        <nav class="header__nav">
          <a href="/" class="header__link header__link--arrow">Каталог</a>
          <a href="/" class="header__link">О проекте</a>
          <a href="/" class="header__link">Птицы</a>
          <a href="/" class="header__link">Пожертвования</a>
        </nav>
        <form action="https://fom.in.ua/echo" class="header__form">
          <input type="text" name="search" placeholder="Поиск" class="header__search">
          <img src="./images/search.svg" alt="search" class="header__search--img">
        </form>
      </div>
    </div>
  </header>
  <main class="main">
    <div class="wrapper">
      <div class="main__menu">
        <a href="/" class="main__menu--links">Каталог</a>
        <a href="/" class="main__menu--links">Готовые миксы</a>
      </div>
      <a class="main__button">
        <p class="main__button--prev">Назад</p>
      </a>
      <div class="cards-list">
        <div class="cards-list__card">
          <img src="./images/mix.svg" alt="mix-img" class="image">
          <h2 class="title">PADOVAN OVOMIX GOLD ROSSO</h2>
          <p class="description">Корм для птиц</p>
          <p class="price">1000 руб.</p>
          <form action="https://fom.in.ua/echo" class="card_form">
            <div class="card_form__radio">
              <label for="radio1" class="card_form__radio--1w">200 г
                <input type="radio" name="weight" value="weight" id="radio1">
              </label> 
              <label for="radio2" class="card_form__radio--2w">400 г
                <input type="radio" name="weight" value="weight" id="radio2">
              </label>  
              <label for="radio3" class="card_form__radio--3w">800 г
                <input type="radio" name="weight" value="weight" id="radio3">
              </label>
              <label for="radio4" class="card_form__radio--4w">1 кг
                <input type="radio" name="weight" value="weight" id="radio4">
              </label> 
            </div>
            <button type="submit"></button>
          </form>
        </div>
      </div>


    </div>
  </main>


</body>
</html>
